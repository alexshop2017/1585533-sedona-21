<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Седона</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="body page__body">
    <header class="page-header body__page-header">
      <a class="page-header__logo">
        <img src="img/logotype-mobile.png" width="102" height="84" alt="Логотип Седоны">
      </a>
      <nav class="main-navigation page-header__main-navigation">
        <button class="main-navigation--toggle" type="button">
          <img src="img/icon-menu.svg" width="23" height="22" alt="Меню">
        </button>
        <ul class="main-navigation__list">
          <li class="main-navigation__item">Главная</li>
          <li class="main-navigation__item">Фото и видео</li>
          <li class="main-navigation__item">Форма отзыва</li>
          <li class="main-navigation__item">HTML ACADEMY</li>
        </ul>
      </nav>
    </header>
    <main class="page-main body__page-main">
      <section class="intro page-main__intro intro--form">
        <div class="intro__photo-wrapper">
          <img src="img/main-photo.jpg" width="901" height="389" alt="Седона">
        </div>
        <p class="intro__primary-description">Оставьте свой отзыв</p>
        <p class="intro__secondary-description">Помогите нашим отелям стать лучше! Оставьте отзыв о них, а также о посещенных вами достопримечательностях</p>
      </section>
      <form class="feedback page-main__feedback">
        <fieldset class="feedback-fieldset feedback__feedback-fieldset feedback-fieldset--person-name">
          <label class="feedback-fieldset__label">Представьтесь:</label>
          <div class="feedback-field feedback-field__feedback-fieldset feedback-field--person-name">
            <label class="feedback-field__label feedback-field__label--person-name" for="feedback-field__input--first-name">Имя*:</label>
            <input class="feedback-field__input feedback-field__input--person-name feedback-field__input--first-name" type="text" placeholder="Петр" id="feedback-field__input--first-name">
          </div>
          <div class="feedback-field feedback-field__feedback-fieldset feedback-field--person-name">
            <label class="feedback-field__label feedback-field__label--person-name" for="feedback-field__input--last-name">Фамилия*:</label>
            <input class="feedback-field__input feedback-field__input--person-name feedback-field__input--last-name" type="text" placeholder="Иванов" id="feedback-field__input--last-name">
          </div>
          <div class="feedback-field feedback-field__feedback-fieldset feedback-field--person-name">
            <label class="feedback-field__label feedback-field__label--person-name" for="feedback-field__input--middle-name">Отчество</label>
            <input class="feedback-field__input feedback-field__input--person-name feedback-field__input--middle-name" type="text" placeholder="Александрович" id="feedback-field__input--middle-name">
          </div>
        </fieldset>
        <fieldset class="feedback-fieldset feedback__feedback-fieldset feedback-fieldset--contacts">
          <label class="feedback-fieldset__label">Контактная информация:</label>
          <div class="feedback-field feedback-field__feedback-fieldset feedback-field--contact">
            <label class="feedback-field__label feedback-field__label--contact" for="feedback-field__input--phone">Контактный телефон*:</label>
            <input class="feedback-field__input feedback-field__input--contact feedback-field__input--phone" type="tel" placeholder="Введите телефон" id="feedback-field__input--phone">
          </div>
          <div class="feedback-field feedback-field__feedback-fieldset feedback-field--contact">
            <label class="feedback-field__label feedback-field__label--contact" for="feedback-field__input--email">Электронная почта*:</label>
            <input class="feedback-field__input feedback-field__input--contact feedback-field__input--email" type="email" placeholder="Введите e-mail" id="feedback-field__input--email">
          </div>
        </fieldset>
        <fieldset class="feedback-fieldset feedback__feedback-fieldset feedback-fieldset--rate">
          <label class="feedback-fieldset__label">Общее впечатление:</label>
          <ul class="feedback-fieldset__list">
            <li class="feedback-fieldset__item">
              <div class="feedback-field feedback-field__feedback-fieldset__item feedback-field--rate">
                <label class="feedback-field__label feedback-field__label--rate" for="feedback-field__input--phone">Скорее положительное</label>
                <input class="feedback-field__input feedback-field__input--rate feedback-field__input--phone" type="radio" value="positive" id="feedback-field__input--positive">
              </div>
            </li>
            <li class="feedback-fieldset__item">
              <div class="feedback-field feedback-field__feedback-fieldset__item feedback-field--rate">
                <label class="feedback-field__labe feedback-field__label--rate" for="feedback-field__input--email">Скорее отрицательное</label>
                <input class="feedback-field__input feedback-field__input--rate feedback-field__input--email" type="radio" value="negative" id="feedback-field__input--negative">
              </div>
            </li>
            <li class="feedback-fieldset__item">
              <div class="feedback-field feedback-field__feedback-fieldset__item feedback-field--rate">
                <label class="feedback-field__label feedback-field__label--rate" for="feedback-field__input--email">Затрудняюсь ответить</label>
                <input class="feedback-field__input feedback-field__input--rate feedback-field__input--email" type="radio" value="difficult-to-answer" id="feedback-field__input--difficult-to-answer">
              </div>
            </li>
          </ul>
        </fieldset>
        <fieldset class="feedback-fieldset feedback__feedback-fieldset feedback-fieldset--advantages">
          <label class="feedback-fieldset__label">Посещенные достопримечательности:</label>
          <ul class="feedback-fieldset__list">
            <li class="feedback-fieldset__item">
              <div class="feedback-field feedback-field__feedback-fieldset__item feedback-field--advantage">
                <label class="feedback-field__label feedback-field__label--advantage" for="feedback-field__input--devils-bridge">Мост Дьявола</label>
                <input class="feedback-field__input feedback-field__input--advantage feedback-field__input--devils-bridge" type="checkbox" id="feedback-field__input--devils-bridge">
              </div>
            </li>
            <li class="feedback-fieldset__item">
              <div class="feedback-field feedback-field__feedback-fieldset__item feedback-field--advantage">
                <label class="feedback-field__label feedback-field__label--advantage" for="feedback-field__input--bell-mountain">Гора-Колокол</label>
                <input class="feedback-field__input feedback-field__input--advantage feedback-field__input--bell-mountain" type="checkbox" id="feedback-field__input--bell-mountain">
              </div>
            </li>
            <li class="feedback-fieldset__item">
              <div class="feedback-field feedback-field__feedback-fieldset__item feedback-field--advantage">
                <label class="feedback-field__label feedback-field__label--advantage" for="feedback-field__input--slide-park">Слайд-парк</label>
                <input class="feedback-field__input feedback-field__input--advantage feedback-field__input--slide-park" type="checkbox" id="feedback-field__input--slide-park">
              </div>
            </li>
            <li class="feedback-fieldset__item">
              <div class="feedback-field feedback-field__feedback-fieldset__item feedback-field--advantage">
                <label class="feedback-field__label feedback-field__label--advantage" for="feedback-field__input--red-rocks">Красные скалы</label>
                <input class="feedback-field__input feedback-field__input--advantage feedback-field__input--red-rocks" type="checkbox" id="feedback-field__input--red-rocks">
              </div>
            </li>
          </ul>
        </fieldset>
        <fieldset class="feedback-fieldset feedback__feedback-fieldset feedback-fieldset--description">
          <label class="feedback-fieldset__label">Опишите свои эмоции:</label>
            <div class="feedback-field feedback-field__feedback-fieldset feedback-field--description">
              <input class="feedback-field__input feedback-field__input--description feedback-field__input--description" type="text" placeholder="Опишите подробно все свои восторги" id="feedback-field__input--description">
            </div>
        </fieldset>
        <button class="feedback__submit-button" type="submit">Отправить отзыв</button>
      </form>
    </main>
    <footer class="page-footer body__page-footer">
      <p class="page-footer__follow">#VISITSEDONA</p>
      <div class="social page-footer__social">
        <ul class="social__list">
          <li class="social__item">
            <a class="social__link social__link--twitter"></a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--facebook"></a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--youtube"></a>
          </li>
        </ul>
      </div>
      <div class="copyright page-footer__copyright">
        <span class="copyright__text">Разработано</span>
        <a class="copyright__link">
          <img src="img/htmlacademy.svg" width="27" height="34" alt="htmlacademy">
        </a>
      </div>
    </footer>
  </body>
</html>
